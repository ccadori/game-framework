<html>
    <header>
        <meta charset="UTF-8">
        <!--Core-->
        <script src="../lib/Component.js"></script>
        <script src="../lib/Game.js"></script>
        <script src="../lib/Camera.js"></script>
        <script src="../lib/Object.js"></script>
        <script src="../lib/Body.js"></script>
        <script src="../lib/Color.js"></script>
        <script src="../lib/Position.js"></script>
        <script src="../lib/Render.js"></script>
        <script src="../lib/Input.js"></script>
        <script src="../lib/KeyCode.js"></script>
    </header>
    
    <style>
        #game
        {
            border: 1px solid lightgrey;
        }
    </style>
    
    <body>
        <canvas id="game" width="500" height="300"></canvas>
    </body>

    <script src="./Walker.js"></script>
    <script src="./Scaler.js"></script>
    <script>
        //Creating our objects
        let myPlayer = new Object(0,0,2,1,1,.5,.5, new Render("rect", "green", 25, 25))
        let myEnemy = new Object(70,80,1,1,1,.5,.5, new Render("rect", "red", 25, 25))
        let myCamera = new Object(0,0,10)
        
        //Adding components
        myPlayer.addComponent(new Walker(100, myCamera))
        myPlayer.addComponent(new Scaler(1))
        myCamera.addComponent(new Camera(document.getElementById("game")))

        //Adding the objects to the scene
        Game.addObject([myPlayer, myEnemy, myCamera])
        //Setting camera and starting the game
        Game.setCamera(myCamera.getComponent(Camera)).start()
    </script>
</html>

<html>
    <header>
        <meta charset="UTF-8">
        <!--Core-->
        <script src="../lib/Game.js"></script>
        <script src="../lib/Camera.js"></script>
        <script src="../lib/Behavior.js"></script>
        <script src="../lib/Object.js"></script>
        <script src="../lib/Body.js"></script>
        <script src="../lib/Color.js"></script>
        <script src="../lib/Position.js"></script>
        <script src="../lib/Render.js"></script>
        <script src="../lib/Input.js"></script>
        <script src="../lib/KeyCode.js"></script>
    </header>
    
    <style>
        #game
        {
            border: 1px solid lightgrey;
        }
    </style>
    
    <body>
        <canvas id="game" width="500" height="300"></canvas>
    </body>

    <script src="./Walker.js"></script>
    <script src="./Scaler.js"></script>
    <script>
        // Setting Camera
        Camera.setCanvas(document.getElementById("game"), new Position(0,0))
        // Creating an object
        let myObject = new Object(new Position(0,0), 1, new Render("rect", "green", 50, 50), 0.5, 0.5)
        let myEnemy = new Object(new Position(70, 80), 1, new Render("rect", "red", 50, 50), 0.5, 0.5)
        // Adding a behavior
        myObject.addBehavior(new Walker(100))
        myObject.addBehavior(new Scaler(1))
        // Adding the object to the game
        Game.addObject(myObject)
        Game.addObject(myEnemy)
        // Starting the game
        Game.start()
    </script>
</html>

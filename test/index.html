<html>
    <header>
        <meta charset="UTF-8">
        <script src="../lib/Game.js"></script>
        <script src="../lib/Camera.js"></script>
        <script src="../lib/Behavior.js"></script>
        <script src="../lib/Object.js"></script>
        <script src="../lib/Body.js"></script>
        <script src="../lib/Position.js"></script>
        <script src="../lib/Color.js"></script>
    </header>
    
    <style>
        #game
        {
            width: 300;
            height: 200;
            border: 1px solid black;
        }
    </style>
    
    <body>
        <canvas id="game"></canvas>
    </body>
    
    <script>
        // creating a Game
        let game = new Game(document.getElementById("game"))
        
        // creating an Object
        let myObject = new Object(new Body(1, new Position(0,0,0), new Image()))
        // adding a behavior to our object
        myObject.addBehavior(new Behavior())

        // adding the object to the game
        game.addObject(myObject)
        // starting
        game.start()
    </script>
</html>

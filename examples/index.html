<html>
    <header>
        <meta charset="UTF-8">
        <!--Libs-->
        <script src="../core.js"></script>
        <!--My components-->
        <script src="./Walker.js"></script>
        <script src="./Scaler.js"></script>
    </header>
    
    <style>
        #game
        {
            border: 1px solid lightgrey;
        }
    </style>
    
    <body>
        <canvas id="game" width="800" height="600"></canvas>
    </body>

    <script>
        // Creating our objects
        let myPlayer = new Object(0,0,2, new Render("rect", "green", 25, 25))
        let myGun = new Object(0,10,5, new Render("rect", "black", 10, 10))
        let myEnemy = new Object(70,80,1, new Render("rect", "red", 25, 25))
        let myCamera = new Object(0,0,10)
        
        // Puting the gun on they player hand
        myGun.body.setParent(myPlayer.body)

        // Adding components
        myPlayer.addComponent(new Walker(100, myCamera))
        myPlayer.addComponent(new Scaler(1))
        myCamera.addComponent(new Camera(document.getElementById("game")))

        // Adding the objects to the scene
        Game.addObject([myPlayer, myEnemy, myCamera, myGun])
        // Setting camera and starting the game
        Game.setCamera(myCamera.getComponent(Camera)).start()
    </script>
</html>
